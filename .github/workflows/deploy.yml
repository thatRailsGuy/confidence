name: Build and Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Schedule to run every 6 hours during football season (Sep-Jan)
  schedule:
    - cron: "0 */6 * 9-12 *" # Sep-Dec
    - cron: "0 */6 * 1 *" # Jan

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package.json

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Automatically enable Pages if not already enabled
          enablement: true

      - name: Install dependencies
        run: npm ci

      - name: Fetch NFL Odds Data
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          # Create data directory if it doesn't exist
          mkdir -p src/_data

          # Run the fetch script
          npm run fetch-odds || echo "Warning: Failed to fetch odds data, will use fallback"

          # Verify data file exists (will be created with fallback data if API fails)
          if [ ! -f src/_data/nfl-odds.json ]; then
            echo "Creating fallback NFL data..."
            cat > src/_data/nfl-odds.json << 'EOF'
          {
            "lastUpdated": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "currentWeek": 1,
            "games": [
              {
                "id": "1",
                "matchup": "Chiefs vs. Lions",
                "odds": "Chiefs: -140 ★ / Lions: +120",
                "info": "Thu 8:20pm",
                "commence_time": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
              },
              {
                "id": "2",
                "matchup": "Bears vs. Packers",
                "odds": "Packers: -130 ★ / Bears: +110",
                "info": "Sun 1:00pm",
                "commence_time": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
              },
              {
                "id": "3",
                "matchup": "Cowboys vs. Giants",
                "odds": "Cowboys: -125 ★ / Giants: +105",
                "info": "Sun 8:20pm",
                "commence_time": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
              }
            ],
            "gamesByWeek": {}
          }
          EOF
          fi

      - name: Build with Eleventy
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
